<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularJS & Firebase Web App</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
</head>
 
<body>
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AngularJS & Firebase App!</h2>
        </div>
        <form class="form-signin" role="form" name="signForm" novalidate>
            <div class="form-group">
                <label>Email</label>
                <input ng-model="home.user.email" type="text" class="form-control" placeholder="Email address" required>
                <p ng-show="regForm.email.$dirty && signForm.email.$invalid">Enter a valid email</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="home.user.password" type="password" class="form-control" placeholder="Password" required>
                <p ng-show="regForm.email.$dirty && signForm.email.$invalid">Enter a valid password</p>
            </div>
            <label class="checkbox">
                <a href="#/register"> Sign Up</a>
            </label>
        <button class="btn btn-lg btn-primary btn-block" ng-click="home.SignIn()" type="submit" ng-disabled="signForm.$invalid">Sign in</button>
      </form>
 
    </div>
 
   
 
</body></html>
