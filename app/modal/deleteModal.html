<div class="modal-header" style="text-align:center;">
      <button type="button" class="close" data-ng-click="delete.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this post forever !!</h4>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="delete.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" data-ng-click="delete.delete()">Delete</button>
</div>
