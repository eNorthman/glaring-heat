<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" id="editModalLabel">Update Post</h4>
</div>
<div class="modal-body">
  <form role="form">
      <div class="form-group">
          <label for="recipient-name" class="control-label">Title:</label>
          <input type="text" class="form-control" ng-model="modal.postToUpdate.title" id="recipient-name">
      </div>
      <div class="form-group">
          <label for="message-text" class="control-label">Post:</label>
          <textarea class="form-control" ng-model="modal.postToUpdate.post" id="message-text"></textarea>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary">Publish</button>
</div>
